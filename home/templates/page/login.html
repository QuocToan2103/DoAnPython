
<html lang="en">
  <head>
    {% load static %}
  	<title>Login-Spotlight Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{% comment %} <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet"> {% endcomment %}

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	{% comment %} <link rel="stylesheet" href="{% static 'csslogin/style.css' %}"> {% endcomment %}
	<script>
		var template = 'index';
	</script>
	<link rel="preload" as='style' type="text/css"
		href="//bizweb.dktcdn.net/100/369/704/themes/741072/assets/bootstrap.scss.css?1677115735837">
	<link rel="preload" as='style' type="text/css"
		href="//bizweb.dktcdn.net/100/369/704/themes/741072/assets/base.scss.css?1677115735837">
	<link rel="preload" as='style' type="text/css"
		href="//bizweb.dktcdn.net/100/369/704/themes/741072/assets/style.scss.css?1677115735837">
	
	<link rel="preload" as='style' type="text/css"
		href="//bizweb.dktcdn.net/100/369/704/themes/741072/assets/module.scss.css?1677115735837">
	
	<!-- Build Main CSS -->
	<link href="//bizweb.dktcdn.net/100/369/704/themes/741072/assets/bootstrap.scss.css?1677115735837" rel="stylesheet"
		type="text/css" media="all" />
	<link href="//bizweb.dktcdn.net/100/369/704/themes/741072/assets/base.scss.css?1677115735837" rel="stylesheet"
		type="text/css" media="all" />
	<link href="//bizweb.dktcdn.net/100/369/704/themes/741072/assets/style.scss.css?1677115735837" rel="stylesheet"
		type="text/css" media="all" />
	
	<link href="//bizweb.dktcdn.net/100/369/704/themes/741072/assets/module.scss.css?1677115735837" rel="stylesheet"
		type="text/css" media="all" />
	
	<script src="//bizweb.dktcdn.net/100/369/704/themes/741072/assets/jquery.js?1677115735837"
		type="text/javascript"></script>
	</head>
	<body>
	
	<div class="container">
		<div class="page_title">
			<h1 class="title_page_h1 text-center">Đăng nhập tài khoản
			</h1>
		</div>
		<div class="customer-form row">
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3 nopadding-xs">
				<form method="POST" action="" id="customer_login" accept-charset="UTF-8">
					<input name="FormType" type="hidden" value="customer_login"/>
					<input name="utf8" type="hidden" value="true"/>
					{% csrf_token %}
					<p id="intro">Nếu bạn có một tài khoản, xin vui lòng đăng nhập</p>
					
					<div class="social-login text-center margin-bottom-10">
						<script>function loginFacebook(){var a={client_id:"947410958642584",redirect_uri:"https://store.mysapo.net/account/facebook_account_callback",state:JSON.stringify({redirect_url:window.location.href}),scope:"email",response_type:"code"},b="https://www.facebook.com/v3.2/dialog/oauth"+encodeURIParams(a,!0);window.location.href=b}function loginGoogle(){var a={client_id:"997675985899-pu3vhvc2rngfcuqgh5ddgt7mpibgrasr.apps.googleusercontent.com",redirect_uri:"https://store.mysapo.net/account/google_account_callback",scope:"email profile https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile",access_type:"online",state:JSON.stringify({redirect_url:window.location.href}),response_type:"code"},b="https://accounts.google.com/o/oauth2/v2/auth"+encodeURIParams(a,!0);window.location.href=b}function encodeURIParams(a,b){var c=[];for(var d in a)if(a.hasOwnProperty(d)){var e=a[d];null!=e&&c.push(encodeURIComponent(d)+"="+encodeURIComponent(e))}return 0==c.length?"":(b?"?":"")+c.join("&")}</script>
						<a href="javascript:void(0)" class="social-login--facebook" onclick="loginFacebook()"><img width="129px" height="37px" alt="facebook-login-button" src="//bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg"></a> 
						<a href="javascript:void(0)" class="social-login--google" onclick="loginGoogle()"><img width="129px" height="37px" alt="google-login-button" src="//bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg"></a>
						<style>
							.social-login a {
								display: inline-block;
							}
						</style>
					</div>
					
					<div class="form-signup error a-left margin-bottom-15" >
						
					</div>
					<label for="customer_email">Username <span class="required">*</span></label>
					<input type="text"   class="input-control" placeholder = "Enter Username" name="username" id="customer_email">
					<label for="customer_password">Password <span class="required">*</span> </label>
					<input type="Password" class="input-control" name="password" id="customer_password" placeholder = "Enter Password"> 
					<p class="action-btn">
					<p class="action-btn">
						<button type="submit" value="Đăng nhập" class="button_all">Đăng nhập</button>
					</p>
					<a href="/account/register" id="register-btn" class="button_all">Đăng ký</a>

				</form> 
			</div>
		</div>
	</div>
      </div>
  


	</body>

</html>
